{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Логин</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'wapp/style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="loadLogin()">
  <h1>Логин</h1>
  <form method="post">
            {% csrf_token %}
      <h2 class="H2">Имя пользователя</h2>
      {{ form.username }}
      <h2 class="H2">Пароль</h2>
      {{ form.password }}
      <button class="Button" type="submit">Войти</button>
    </form>
    <script>
    function loadLogin() {
      var string = window.location.toString(), substring = "/login/?next=/admin/";
      if (!string.includes(substring)){
            window.location = substring;
      }
    }
    </script>
</body>
</html>
